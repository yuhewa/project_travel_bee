        <!-- 下面為網站主體 -->
        <!-- 第一個表單 -->
        <div class="row">


            <form action="" method="GET" class="col-7 offset-3">


                <div class="tittle d-flex align-items-center">
                    <div class="tittle__number d-flex justify-content-center">1</div>
                    <div class="tittle__text">旅行目的</div>
                </div>


                <div class="1">
                    <textarea id="purpose" name="purpose" rows="4" cols="50" data-action="purpose" placeholder="清楚說明旅行目的，以便讓Bee替您規劃最適合行程!
舉例1:情侶想在有大自然景觀的民宿中休息紓壓
舉例2:小家庭想到台北看展覽然後晚上要逛夜市"></textarea>

                </div>


                <div class="tittle d-flex align-items-center">
                    <div class="tittle__number d-flex justify-content-center">2</div>
                    <div class="tittle__text">總預算(新台幣)</div>
                </div>


                <label for="budget__range1" class="1">
                    <input type="radio" id="budget__range1" name="budget__range" value="money1" data-action="money1_1">
                    <select name="budget__range1" data-action="money1_2">
                        <option value="100以下">100以下</option>
                        <option value="100~500">100~500</option>
                        <option value="">500~1000</option>
                        <option value="">1000~2000</option>
                        <option value="">2000~3000</option>
                        <option value="">3000~5000</option>
                        <option value="">5000~8000</option>
                        <option value="">8000以上</option>
                    </select>
                    元
                </label>

                <label for="budget__range2" class="1" data-action="money2">
                    <input type="radio" id="budget__range2" name="budget__range" value="money2" data-action="money2">
                    自訂金額
                    <input type="text" data-action="money">
                    元
                </label>
                <br>

            </form>
        </div>



        <!-- 第二個表單 -->
        <form action="" method="GET" class="col-7 offset-3">

            <div class="tittle d-flex align-items-center">

            </div>
            <div class="subtittle d-flex align-items-center">
                <div class="subtittle__tri">▲</div>
                <div class="subtittle__text">旅遊地域</div>
            </div>

            <label for="reigion__whatever">
                <input type="radio" id="reigion__whatever" name="region" value="whatever" data-action="region1">

            </label>
            <br>
            <label for="reigion__specific">
                <input type="radio" id="reigion__specific" name="region" value="" data-action="region1">
                <select name="region">
                    <option value="臺北市">臺北市</option>
                    <option value="新北市">新北市</option>
                    <option value="基隆市">基隆市</option>
                    <option value="桃園市">桃園市</option>
                    <option value="新竹市">新竹市</option>
                    <option value="新竹縣">新竹縣</option>
                    <option value="宜蘭縣">宜蘭縣</option>

                    <option value="臺中市">臺中市</option>
                    <option value="彰化縣">彰化縣</option>
                    <option value="南投縣">南投縣</option>

                    <option value="花蓮縣">花蓮縣</option>
                    <option value="台東縣">台東縣</option>
                    <option value="澎湖縣">澎湖縣</option>
                    <option value="其他">其他</option>
                </select>
                <input type="text" name="region" data-action="region">
            </label>




            <div class="subtittle d-flex align-items-center">
                <div class="subtittle__tri">▲</div>
                <div class="subtittle__text">旅程起訖點</div>
            </div>
            <label>

                <input type="radio" id="reigion__start" name="region" value="" data-action="begin">
                開始起程點
                <select name="region">
                    <option value="臺北市">臺北市</option>
                    <option value="新北市">新北市</option>

                    <option value="嘉義縣">嘉義縣</option>
                    <option value="台南市">台南市</option>
                    <option value="高雄市">高雄市</option>

                    <option value="澎湖縣">澎湖縣</option>
                    <option value="其他">其他</option>
                </select>
                <input type="text" name="region" data-action="start"> 

            </label>
            <br>
            <label>
                <input type="radio" id="reigion__end" name="region" value="" data-action="end">

                    <option value="臺北市">臺北市</option>
                    <option value="新北市">新北市</option>
                    <option value="基隆市">基隆市</option>
                    <option value="桃園市">桃園市</option>
                    <option value="新竹市">新竹市</option>
                    <option value="新竹縣">新竹縣</option>
                    <option value="宜蘭縣">宜蘭縣</option>

                    <option value="澎湖縣">澎湖縣</option>
                    <option value="其他">其他</option>
                </select>
                <input type="text" name="region" data-action="end">
            </label>

            <div class="tittle d-flex align-items-center">
                <div class="tittle__number d-flex justify-content-center">4</div>
                <div class="tittle__text">旅遊者</div>
            </div>
            <div class="subtittle d-flex align-items-center">
                <div class="subtittle__tri">▲</div>
                <div class="subtittle__text">旅遊人數</div>
            </div>

            <label>
                總共
                <input type="text" data-action="people">
                人
            </label>
            <br>
            <label>
                <input type="radio" name="Vegetarian" data-action="vegetarian">
                無素食者
            </label>

            <label>
                <input type="radio" name="Vegetarian" data-action="vegetarian">
                含素食者
                <input type="text" data-action="vegetarian">
                人
            </label>

            <div class="subtittle d-flex align-items-center">
                <div class="subtittle__tri">▲</div>
                <div class="subtittle__text">團體關係</div>
            </div>
            <label>
                <input type="text" placeholder="情侶、同班同學..." data-action="group">
            </label>

        </form>





        <!-- 第三個表單 -->
        <form action="" method="GET" class="col-7 offset-3">

            <div class="tittle d-flex align-items-center">
                <div class="tittle__number d-flex justify-content-center">5</div>
                <div class="tittle__text">天數</div>
            </div>

            <label for="reigion__whatever">
                <select name="days" data-action="day">
                    <option value="1day">1日遊</option>
                    <option value="">2日遊</option>
                    <option value="">3日遊</option>
                    <option value="">4日遊</option>
                </select>
            </label>



            <br>

            <div class="tittle d-flex align-items-center">
                <div class="tittle__number d-flex justify-content-center">6</div>
                <div class="tittle__text">住宿</div>
            </div>

            <div class="subtittle d-flex align-items-center">
                <div class="subtittle__tri">▲</div>
                <div class="subtittle__text">住宿等級</div>
            </div>

            <label>
                <input type="radio" name="room__grade" data-action="grade">
                不拘
            </label>
            <br>
            <label>
                <input type="radio" name="room__grade" data-action="grade">
                <select name="room__grade">
                    <option value="1star">一星級</option>
                    <option value="">二星級</option>
                    <option value="">三星級</option>
                    <option value="">四星級</option>
                    <option value="">五星級</option>
                    <option value="">其他</option>
                </select>
            </label>

            <div class="subtittle d-flex align-items-center">
                <div class="subtittle__tri">▲</div>
                <div class="subtittle__text">其他住宿要求</div>
            </div>
            <textarea name="room__request" cols="60" rows="3" placeholder="提供無線網路網路、寵物空間等等..." data-action="request"></textarea>
            <br>
        </form>
